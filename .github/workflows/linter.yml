# See: https://github.com/github/super-linter

name: Lint Code Base

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v3
        env:
          # Only validate new and modified files
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If no VALIDATE_* variables are set all default to true. As soon as
          # one is set, all others default to false.
          VALIDATE_RUBY: true
          # By default the action looks for rule files in .github/linters/ so
          # we change this to the repository root.
          LINTER_RULES_PATH: /
          RUBY_CONFIG_FILE: .rubocop.yml


